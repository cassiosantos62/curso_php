<!DOCTYPE html>
<html >
<head>
    <title>--Formulário Contato--</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" media="all" />
</head>
<body>

    <form action="inserindo.php" method="POST">
        <h1>Cadastre o Usuario</h1>
        <p class="nome">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nomeid" placeholder="Nome do usuario" required="required" name="nome" value="" />
         </p>
        <p class="fone">
            <label for="fone">Fone:</label><br>
            <input type="text" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone" />
        </p>
        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="emailid" placeholder="usuario@mail.com" name="email" />
        </p>
        <p>
            <label for="mensagem">Mensagem:</label><br>
            <textarea placeholder="Observações" name="mensagem"></textarea>
        </p>
        <p class="submit">
            <input type="submit" onclick="Enviar();" value="Enviar" />
            <input type="submit" onclick="location. href= 'select.php'" value="Visualizar" />
        </p>
    </form>
</body>
</html>
